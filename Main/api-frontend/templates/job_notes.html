{% extends 'base.html' %}

{% block content %}
<div class="job-notes">
    <h2 class="mb-4">Job Notes</h2>
    <form method="POST" action="{{ url_for('job_notes') }}">
        <div class="mb-3">
            <label for="job_notes" class="form-label">Enter Job Notes:</label>
            <textarea class="form-control" id="job_notes" name="job_notes" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
</div>
{% endblock %}
